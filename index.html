<!DOCTYPE html>
<html lang="en">
  <head>
    <link rel="stylesheet" href="styles.css">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;700&display=swap" rel="stylesheet">
  </head>
  <body>
    <h1>✨ Self Care Center ✨</h1>
    <section class="home-view">
      <p id="type-of-message">Which type of message?</p>
      <form id="survey-form">
        <span id="choice1">
          <input id="affirmation" type="radio" value="affirmations" name="message-choices">
          <label for="affirmation"> affirmation </label>
        </span>
        <span id="choice2">
          <input id="mantra" type="radio" value="mantras" name="message-choices">
          <label for="mantra">mantra</label><br>
        </span>
        <button type="submit">Receive Message</button><br>
      </form>
    </section>

    <div class="messageBox">
      <img src="./assets/meditate.svg" alt="meditation image">
      <p id="random-message" class="hidden"></p>
      <div id="favorite-buttons-wrapper" class="hidden">
        <button id="favorite-message" type="submit">Favorite</button>
        <button id="view-favorite" type ='submit'>View Favorite</button>
      </div>
    </div>

    
    <section class="favorites-view hidden">
      <button id="home-button" type="submit">🏡 return home</button>
      <h2 id="fav-header">-- Favorite Messages --</h2>
      <div id="fav-messages-wrapper"></div>
    </section>
  
    <script type="text/javascript" src="data.js"></script>
    <script type="text/javascript" src="main.js"></script>
  </body>
</html>
